<section id="modeloConte">
  <div class="conte">
    <h1>Gracias por contactarnos</h1>
    <p>Nos pondremos en contacto lo mas pronto posible</p>
    <a href="#" class="btn" id="patras">Regresar</a>
  </div>
</section>

<script>
  const atras = document.getElementById('patras')
  const goBack = (e) => {
    e.preventDefault()
    window.history.back()
  }
  atras.addEventListener('click', goBack)
</script>
